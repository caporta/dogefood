{% extends 'layout.html' %}

{% block title %}Our Products{% endblock %}

{% block content %}

{% for product in products %}
<h2><a href="{% url 'products:detail' pk=product.pk %}">{{ product.name }}</a></h2>
<h4>${{ product.price }}</h4>
{{ product.description | linebreaks }}
{% endfor %}

{% endblock %}
