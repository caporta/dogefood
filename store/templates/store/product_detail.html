{% extends 'layout.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h2>{{ product.name }}</h2>
        <h4>${{ product.price }}</h4>
        {{ product.description | linebreaks }}
        <a href="{% url 'products:list' %}">Back to Products ></a>
    </div>
</div>
{% endblock %}
