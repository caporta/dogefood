{% load static %}

<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'dogefood/vendor/bootstrap/css/bootstrap.min.css' %}"/>

    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">DogeFood</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account
                        <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{% url 'home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'products:list' %}">Our Products</a>
                            </li>
                            <li>
                                <a href="#">View Cart</a>
                            </li>
                                <li class="divider"></li>
                            <li>
                                <a href="#">Wiki</a>
                            </li>
                                <li class="divider"></li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <script src ="{% static 'dogefood/vendor/jquery/jquery.min.js' %}"></script>
        <script src ="{% static 'dogefood/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src ="{% static 'dogefood/js/main.js' %}"></script>
        <script>
        {% if not user.is_authenticated %}
            $("ul.nav.navbar-nav.navbar-right").css("display","none");
        {% endif %}
        </script>

        {% block javascript %}
        {% endblock %}

    </body>

</html>
