<div class="panel-default">
    <div class="panel-heading">
        <h2 class="panel-title text-center">Update your pet's information!</h2>
        <form action="pet/update/{{petpk}}" id="pet-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="text-center">
                <input class="btn btn-success btn-sm" type="submit" value="Update">
            </p>
        </form>
    </div>
</div>
